<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>

  {{> leaderboard }}

</body>

<template name="leaderboard">
  <h4>
    {{count}} {{msg}}
  </h4>

  <h5 class="notice">
    {{ #if showSelectedUser }}
      Selected User: {{ showSelectedUser.name }}
    {{ /if}}
  </h5>

  <ul>
    <input type="button" class="add-points {{hide}}" value="Give 5 Points">
    <input type="button" class="take-points {{hide}}" value="Take 5 Points">
    {{ #each user }}
      <li class="player {{selectedClass}}">
        {{name}}: {{score}}
      </li>
    {{ /each }}
  </ul>

  {{> addUserForm }}
</template>

<template name="addUserForm">
  <form class="add-user">
    <input type="text" name="userName" placeholder="Add User">
    <input type="score" name="userScore" placeholder="Add Score (Optional)">
    <input type="submit" value="Add User">
  </form>


  <input type="button" class="remove-user" value="Remove User">
</template>
