<head>
  <title>Leaderboard</title>
</head>

<body>
  {{> loginButtons }}

  <h1>Leaderboard</h1>

  {{> leaderboard }}

</body>

<template name="leaderboard">
  <h4>
    {{count}} {{msg}}
  </h4>

  <h5 class="notice">
    {{ #if showSelectedPlayer }}
      Selected Player: {{ showSelectedPlayer.name }}
    {{ /if}}
  </h5>

  <ul>
    <input type="button" class="add-points {{hide}}" value="Give 5 Points">
    <input type="button" class="take-points {{hide}}" value="Take 5 Points">
    {{ #each player }}
      <li class="player {{selectedClass}}">
        {{name}}: {{score}}
      </li>
    {{ /each }}
  </ul>

  {{> addPlayerForm }}
</template>

<template name="addPlayerForm">
  {{ #if currentUser }}
  <form class="add-player">
    <input type="text" name="playerName" placeholder="Add Player">
    <input type="score" name="playerScore" placeholder="Add Score (Optional)">
    <input type="submit" value="Add Player">
  </form>


  <input type="button" class="remove-player" value="Remove Player">
  {{ /if }}
</template>
